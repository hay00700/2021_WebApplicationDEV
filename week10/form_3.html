<div class="container text-primary mb-3">
	<h2>커스텀 입력그룹 </h2>
	<div class="input-group flex-nowrap">
		<span class="input-group-text">@</span>
		<input class="form-control" type="text" placeholder="Username"></input>
	</div>
</div>

<div class="container text-primary mb-3">
	<h2>특수문자를 활용한 커스텀 입력그룹 </h2>
	<div class="input-group flex-nowrap">
		<span class="input-group-text">
			<span class="material-icons md-18">face</span>
		</span>
		<input class="form-control" type="text" placeholder="Username"></input>
	</div>
</div>

<div class="container text-primary mb-3">
	<h2>입력그룹의 사이즈 조절 </h2>
	<div class="input-group flex-nowrap input-group-sm mb-3">
		<span class="input-group-text">Small size</span>
		<input class="form-control" type="text"></input>
	</div>
	<div class="input-group flex-nowrap input-group mb-3">
		<span class="input-group-text">Default size </span>
		<input class="form-control" type="text"></input>
	</div>
	<div class="input-group flex-nowrap input-group-lg mb-3">
		<span class="input-group-text">Large size </span>
		<input class="form-control" type="text"></input>
	</div>
</div>

<div class="container text-primary mb-3">
	<h2>입력그룹의 체크박스와 라디오 </h2>
	<div class="input-group mb-3">
		<div class="input-group-text">
			<input class="form-check-input mt-0" type="checkbox">
		</div>
		<input type="text" class="form-control"></input>
	</div>
	<div class="input-group">
		<div class="input-group-text">
			<input class="form-check-input mt-0" type="radio">
		</div>
		<input type="text" class="form-control"></input>
	</div>
</div>

<div class="container text-primary mb-3">
	<h2>지난 주 복습 </h2>
	<div class="row g-3">
		<div class="col">
			<input type="text" class="form-control" placeholder="Firstname"></input>
		</div>
		<div class="col">
			<input type="text" class="form-control" placeholder="Lastname">
		</div>
	</div>
</div>

	<h2>폼의 커스텀 스타일 </h2>

			<input type="text" class="form-control" value="Mark">

		<div class="col-4">
			<input type="text" class="form-control" value="otto">

				<span class="input-group-text">@</span>

			</div>
		</div>

			<button class="btn btn-primary" type="submit">Submit form</button>
		</div>
